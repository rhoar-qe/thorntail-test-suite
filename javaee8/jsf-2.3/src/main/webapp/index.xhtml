<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>General</title>
</h:head>

<h:body id="body">
    <h:outputText value='#{entity.localDateTime}'>
        <f:convertDateTime type="localDateTime" pattern="MM/dd/yyyy HH:ss"/>
    </h:outputText>

    <h:outputText value="#{secondEntity.localDateTime}">
        <f:convertDateTime type="localDateTime" pattern="MM-dd-yyyy"/>
    </h:outputText>
</h:body>
</html>
